{% extends 'base/main.html' %} {% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-form">
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">{{form.username.label}}</label>
        {{form.username}}
 
        <label for="">{{form.password1.label}}</label>
        {{form.password1}}
 
        <label for="">{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top: 15px;" class="btn" type="submit" value="Register">
    </form>
    <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
